<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js"></script>
    <title>Project UAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <link href="signup.css" rel="stylesheet"/>
    <script>
        $(function(){
            $('.btnn').click(function(e) {
                e.preventDefault(); 

                var email = $('#email').val();
                var password = $('#pass').val();
                var confirmPassword = $('#conpass').val();

                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    $('#hid1').css('visibility', 'visible');
                } else {
                    $('#hid1').css('visibility', 'hidden');
                }

                if (password.length < 8) {
                    $('#hid2').css('visibility', 'visible');
                } else {
                    $('#hid2').css('visibility', 'hidden');
                }

                if (password !== confirmPassword) {
                    $('#hid3').css('visibility', 'visible');
                } else {
                    $('#hid3').css('visibility', 'hidden');
                }

                if (emailPattern.test(email) && password.length >= 8 && password === confirmPassword) {
                    window.location.href = 'index.html';
                }
            })
        })
    </script>
</head>
<body>
    <h1 id="title">Nobar</h1>
    <section>
        <div class="form">
            <h2>Sign Up</h2>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <p class="additionalText" id="hid1">Please input formatted email</p>
            <input id="pass" type="password" name="" placeholder="Password" required>
            <p class="additionalText" id="hid2">Enter 8 min. characters</p>
            <input id="conpass" type="password" name="" placeholder="Confirm Password" required>
            <p class="additionalText" id="hid3">Password doesn't match</p>
            <button class="btnn"><a href="index.html">Sign Up</a></button>
            <p class="link">Already have an account<br>
            <a href="login.html">Sign in</a> here</p>
        </div>
    </section>
    <script src="signup.js"></script>
</body>
</html>
