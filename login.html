<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project UAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="login.css">
    <script>
        $(function() {
            $('.btnn').click(function(e) {
                e.preventDefault(); 
                
                let email = $('#email').val();
                let password = $('#pass').val();
                let incInpt = $('#incInpt');
                let anchor = $('.btnn a');
                let noInpt = $('#noInpt');
                
                if (email === '' || password === '') {
                    noInpt.css('visibility', 'visible');
                    incInpt.css('visibility', 'hidden');
                    anchor.attr('href', '#'); 
                } else {
                    noInpt.css('visibility', 'hidden');

                    if (email !== 'admin' || password !== 'admin123') {
                        incInpt.css('visibility', 'visible');
                        anchor.attr('href', '#'); 
                    } else {
                        incInpt.css('visibility', 'hidden');
                        anchor.attr('href', 'index.html');
                        window.location.href = 'index.html';
                    }
                }
            })

            $("#email").focus(function(e){
                $(this).css("border-bottom", "3px #fa903a solid");
            })
            $("#email").blur(function(e){
                $(this).css("border-bottom", "1px #ff7200 solid");
            })
            $("#pass").focus(function(e){
                $(this).css("border-bottom", "3px #fa903a solid");
            })
            $("#pass").blur(function(e){
                $(this).css("border-bottom", "1px #ff7200 solid");
            })
        })
    </script>
</head>
<body>
    <h1 id="title">Nobar</h1>
    <section>
        <div class="form">
            <h2>Login Here</h2>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="pass" type="password" name="" placeholder="Password" required>
            <div class="additionalText">
                <p class="pile" id="incInpt">Email or password incorrect</p>
                <p class="pile" id="noInpt">Please input email and password</p>
            </div>
            <button type="submit" class="btnn" id="link"><a href="#">Login</a></button>
            <p class="link">Don't have an account<br>
            <a href="signup.html">Sign up</a> here</p>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
