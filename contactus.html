<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="contactus.css" rel="stylesheet">
    <script>
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    $('#hid1').css('visibility', 'visible');
                } else {
                    $('#hid1').css('visibility', 'hidden');
                }

                if (password.length < 8) {
                    $('#hid2').css('visibility', 'visible');
                } else {
                    $('#hid2').css('visibility', 'hidden');
                }

                if (password !== confirmPassword) {
                    $('#hid3').css('visibility', 'visible');
                } else {
                    $('#hid3').css('visibility', 'hidden');
                }

                if (emailPattern.test(email) && password.length >= 8 && password === confirmPassword) {
                    window.location.href = 'index.html';
                }
    </script>
</head>
<body>
    <nav>
        <ul id="navList">
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="Subscribe.html">Subscription</a></li>
        </ul>

            <button><a href="signup.html">Sign Up</a></button>
        </div>
    </nav>
    <section>
        <h1>Contact Us</h1>
        <p>Any question or complain regarding our services? just write a message</p>
        <div id="form">
            <div class="input">
                <p>Email</p>
                <input id="email" type="email" placeholder="Insert your email here" name="email">
            </div>
            <div class="input">
                <p>Inquiry</p>
                <input id="inquiry" type="text" placeholder="Insert your inquiry here" name="inquiry">
            </div>
        </div>
        <div class="btns">
            <div id="submitBtn"><button><a href="">Send</a></button></div>
        </div>
    </section>
</body>
</html>
